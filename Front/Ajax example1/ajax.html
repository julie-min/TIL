<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- ctrl + shift + / : 자동주석
		CDN: content delivery network
 -->
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
//body부분을 먼저 읽어온 후,입력값으로 넣은 함수부분을 실행해줘!
	$(function() { 
		$('#b1').click(function() {
			alert("b1클릭했어요")
			$.ajax({ //ajax를 쓰는이유: 페이지를 넘기지않고 한 페이지에서 여러곳과 통신하기 위해서
				url: "ok.html",
				success: function(x) {
					alert('ajax성공함. 받은 데이터는' + x)
					$('#d1').html(x)
				}
			})
		})
		$('#b2').click(function() {
			alert("b2클릭했어요")
			$.ajax({
				url: "weather.html",
				success: function(a) {
					alert('받은 데이터는?'+a)
					$('#d2').html(a)
				}
			})
		})
		$('#b3').click(function() {
			alert("b3클릭했어요")
			$.ajax({
				url: "tour.html",
				success: function(b) {
					alert('받은데이터는'+b)
					$('#d3').html(b)
				}
			})
		})
		
	}) //$
</script>
</head>
<body>

   <button id="b1">AjaxTest 받아오기</button>
   <button id="b2">기상청정보 받아오기</button>
   <button id="b3">여행정보 받아오기</button>
   <hr>
   <div id="d1" style="width: 400px; height: 100px; background: lime;"></div>
   <div id="d2" style="width: 400px; height: 100px; background: yellow;"></div>
   <div id="d3" style="width: 400px; height: 100px; background: pink;"></div>

</body>
</html>
