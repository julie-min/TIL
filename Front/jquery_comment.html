<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- ctrl + shift + / : 자동주석
		CDN: content delivery network
 -->
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
	
	
<script type="text/javascript">
	$(function() { 
		let resultTag = $('#result')
		
		$('#b1').click(function() {
			let replyValue = $('#reply').val()
			resultTag.append(replyValue + "<br>")  //댓글처럼 덧붙이는 것 append
			})
		$('#b2').click(function() {
			alert("내가 호출됨.")
			resultTag.html("<img src=img/study.jpg width=200 height=200>")
			})
		$('#b3').click(function() {
			alert("내가 호출됨.")
			
			})
	}) //$
</script>
</head>
<body>
	
	<div class="input-group mb-3 input-group-lg">
		<span class="input-group-text">입력내용: </span> 
		<input id="reply" class="form-control" value="오늘 날씨 너무 더워 ㅎㅎ">
	</div>
	<button class="mt-4 p-4 bg-primary text-white rounded" id="b1">글자 추가</button>
	<button class="mt-4 p-4 bg-primary text-white rounded" id="b2">이미지 추가</button>
	<button class="mt-4 p-4 bg-primary text-white rounded" id="b3">댓글 추가</button>
	<br>
	<div id="result" style="width:500px; height:1000px; background:skyblue;"></div>

	
</body>
</html>
